<!DOCTYPE html>
<html lang="en" style="height: auto; min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin Bagul Art - Premium Caricature Artist</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#0A1A2F',
                        gold: '#D4AF37',
                        charcoal: '#2C2C2C',
                        cream: '#F5F5DC',
                        crimson: '#DC143C',
                        electricblue: '#0080FF'
                    },
                    fontFamily: {
                        playfair: ['Playfair Display', 'serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                        dancing: ['Dancing Script', 'cursive']
                    }
                }
            }
        }
    </script>

</head>

<body class="font-montserrat bg-cream text-charcoal" style="height: auto; min-height: 100%;">

    <!-- Navigation -->
    <nav class="bg-navy shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">

                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gold rounded-full flex items-center justify-center">
                        <i class="fas fa-palette text-navy text-xl"></i>
                    </div>

                    <div>
                        <h1 class="font-dancing text-3xl text-gold">Sachin Bagul</h1>
                        <p class="text-xs text-cream font-montserrat tracking-widest">ART</p>
                    </div>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#about" class="nav-link">About</a>
                    <a href="#portfolio" class="nav-link">Portfolio</a>
                    <a href="#services" class="nav-link">Services</a>
                    <a href="#testimonials" class="nav-link">Testimonials</a>
                    <a href="#contact" class="nav-link">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden text-cream">
                    <i class="fas fa-bars text-2xl"></i>
                </button>

            </div>
        </div>
    </nav>

    

</body>
</html>
